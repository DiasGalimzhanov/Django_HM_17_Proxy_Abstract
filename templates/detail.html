{% extends 'base.html' %}
{% block content %}

    <h3>{{ post.title }}</h3>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
  

    {% for comment in comments %}
        <p>{{ comment.content }}</p>
    {% endfor %}


    <form method="post">
        {% csrf_token %}
        {{ commentForm }}
        <button type="submit">Comment</button>
    </form>

{% endblock %}
